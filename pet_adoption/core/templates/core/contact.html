{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }

        /* Contact Form Styles */
        .contact-form-section {
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            color: #555;
        }

        button[type="submit"] {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Contact Info Styles */
        .contact-info-section {
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Map Styles */
        .map-section {
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .map-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <section class="contact-form-section">
            <h2>Send us a Message</h2>
            <form action="{% url 'contact_submit' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Contact Information -->
        <section class="contact-info-section">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> petpaw@gmail.com</p>
            <p><strong>Phone:</strong> 909090909</p>
            <p><strong>Address:</strong> St. John Street</p>
        </section>

        <!-- Map -->
        <section class="map-section">
            <h2>Find Us on the Map</h2>
            <!-- Embed Google Maps iframe -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678910111213!2d{{ longitude }}!3d{{ latitude }}!4m5!3m4!1s0x0:0x0!8m2!3d{{ latitude }}!4d{{ longitude }}" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </div>
{% endblock %}
