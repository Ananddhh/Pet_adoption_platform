{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700; /* Light Yellow */
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .question {
            font-weight: bold;
            color: #ffd700; /* Light Yellow */
        }

        .answer {
            margin-left: 20px;
        }
    </style>
</head>
