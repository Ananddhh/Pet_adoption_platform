<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "featured.css">
</head>
<body>
    <section id="featured-pets" class="featured-pets">
        <h2>Featured Pets</h2>
        <div class="pet-cards">
            <!-- Display featured pets dynamically using Django template tags -->
            {% for pet in featured_pets %}
                <div class="pet-card">
                    <img src="{{ pet.image.url }}" alt="{{ pet.name }}">
                    <h3>{{ pet.name }}</h3>
                    <p>{{ pet.description }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
    
</body>
</html>
