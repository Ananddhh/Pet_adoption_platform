{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}petpaws{% endblock %}</title>

    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for navbar -->
    <style>
        /* Customize navbar */
        .navbar {
            background-color: #020d19;
            color: #ffffff;
            margin :0 ;
        }

        /* Align navbar items to the right */
        .navbar-nav {
            margin-left: auto;
        }

        /* Style navbar links */
        .navbar-nav .nav-link {
            position: relative;
            color: #ffffff;
            padding: 8px 15px;
        }

        /* Add bottom border to navbar links on hover */
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #ffffff;
            transition: width 0.3s;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        /* Custom dropdown menu */
        .custom-dropdown {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            border: none; /* Remove border */
        }

        /* Style dropdown items */
        .custom-dropdown .dropdown-item {
            color: #ffffff; /* Text color */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Change background color on hover */
        .custom-dropdown .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent white */
        }

        .footer {
            margin :0 ;
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.5); padding: 10px 15px;">
      <div class="container-fluid">
          <!-- Logo -->
          <a  class="navbar-brand" href="{% url 'homepage'%}">
            <img style="height: 4%; width: 5%;" src="{% static 'images/3.jpg' %}" alt="PetPaw Logo">
        </a>
          <!-- Toggler/collapsible Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links --> 
           <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'user_login' %}" style="color: #ffffff;">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}" style="color: #ffffff;">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}" style="color: #ffffff;">Contact</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'pet_list' %}" style="color: #ffffff;">Pets</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'book_appointment' %}" style="color: #ffffff;">Book Appointment</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">More
                    </a>
                    <ul class="dropdown-menu custom-dropdown dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="{% url 'faq' %}" >FAQ</a></li>
                        <li><a class="dropdown-item" href="{% url 'lost_found_pets' %}" >Lost & found</a></li>
                        <li><a class="dropdown-item" href="{% url 'user_register' %}" >Register</a></li>
                        <li><a class="dropdown-item"  href="{% url 'adoption_process' %}">Adoption</a></li>
                    </ul>
                </li>
              </ul>
          </div>
      </div>
  </nav> 
  
  

    <!-- Page Content -->
    {% block content %}
    <div class="container mt-4 mb-5">
      



        
    </div>
    {% endblock %}
    <!-- <hr class="my-1"> -->
    <footer class="footer" style="background-color: rgba(0, 0, 0, 0.5); color: #ffffff; padding: 20px 0;">
    <!-- <footer class="footer bg-dark text-white py-5"> -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-facebook">A</i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-twitter">B</i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-instagram">C</i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-linkedin">D</i></a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-md-end">
                    &copy; 2023 PetPaw. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
