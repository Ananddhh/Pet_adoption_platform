{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}petpaws{% endblock %}</title>

    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for navbar -->
    <style>
        /* Customize navbar */
        .navbar {
            background-color: #020d19;
            color: #ffffff;
            margin :0 ;
        }
        .custom-dropdown {
            background-color: #000000;
        }
        .dropdown-item {
        background-color: rgba(255, 255, 255, 0); 
        color: #ffffff;
        }
        .footer {
            margin :0 ;
        }
        .dropdown-item:hover {
            color: #000000;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #000000;">
        <div class="container-fluid">
            <!-- Logo -->
            <a  class="navbar-brand" href="{% url 'coordinator_dashboard' %}">
                <img style="height: 9%; width: 9%;" src="{% static 'images/3.jpg' %}" alt="PetPaw Logo">
            </a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'coordinator_login' %}" style="color: #ffffff;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_adoption_applications' %}" style="color: #ffffff;">Adoption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_user_messages' %}" style="color: #ffffff;">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pet_list' %}" style="color: #ffffff;">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_appointments' %}" style="color: #ffffff;">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'coordinator_profile' %}" style="color: #ffffff;">profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'update_coordinator_profile' %}" style="color: #ffffff;">Update profile</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>->
  
  

    <!-- Page Content -->
    {% block content %}
    <div class="container mt-4 mb-5">
      



        
    </div>
    {% endblock %}
    <hr class="my-1">
<footer class="footer" style="background-color: #000000; color: #ffffff; padding: 20px 0;">
    <!-- <footer class="footer bg-dark text-white py-5"> -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-facebook">A</i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-twitter">B</i></a></li>

                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-linkedin">D</i></a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-md-end">
                    &copy; 2023 PetPaw. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>
    
  
  
  
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
