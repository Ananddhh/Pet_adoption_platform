{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}petpaws{% endblock %}</title>

    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for navbar -->
    <style>
        /* Customize navbar */
        .navbar {
            background-color: #020d19;
            color: #ffffff;
            margin :0 ;
        }
        .custom-dropdown {
            background-color: #000000;
        }
        .dropdown-item {
        background-color: rgba(255, 255, 255, 0); 
        color: #ffffff;
        }
        .footer {
            margin :0 ;
        }
        .dropdown-item:hover {
            color: #000000;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-black fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'coordinator_dashboard' %}">
                <img style="height: 5%; width: 5%;" src="{% static 'images/3.jpg' %}" alt="PetPaw Logo">
            </a>
            <span class="navbar-toggler" style="cursor: pointer;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span style="background-color: white; width: 10px; height: 10px; display: inline-block; border-radius: 50%;"></span>
            </span>
        </div>
    </nav>
    
    <div class="offcanvas offcanvas-end bg-black" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">P A G E S</h5>
            <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'coordinator_dashboard' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'coordinator_login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'manage_adoption_applications' %}">Adoption Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'all_messages' %}">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'pet_list1' %}">Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'manage_appointments' %}">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'adoption_req' %}">Adoption Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'coordinator_profile' %}">Profile</a>
                </li>
            </ul>
            <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
        </div>
    </div>
    
  

    <!-- Page Content -->
    {% block content %}
    <div class="container mt-4 mb-5">
      



        
    </div>
    {% endblock %}
    <hr class="my-1">
<footer class="footer" style="background-color: #000000; color: #ffffff; padding: 20px 0;">
    <!-- <footer class="footer bg-dark text-white py-5"> -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-facebook">A</i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-twitter">B</i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-instagram">C</i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-white"><i class="bi bi-linkedin">D</i></a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-md-end">
                    &copy; 2024 PetPaw. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>
    
  
  
  
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
