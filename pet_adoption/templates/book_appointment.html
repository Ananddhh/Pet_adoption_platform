{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        background-position: center;
        background-size: cover;
        background-image: url('{% static "images/oak.jpg" %}');
        /* background-repeat: repeat; */
    }
    header {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for header */
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #fff; /* White border */
        margin-bottom: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .appointment-form {
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background for form */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        color: #000000;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        color: #000000;
    }
    input[type="date"],
    input[type="time"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button {
        background-color: #000000; /* Blue button color */
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>

<header>
    <h1>Book Appointment </h1>
</header>



<div class="container">
    <div class="appointment-form">
        <h2 class="form-title">Appointment</h2>
        <form action="{% url 'book_appointment' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required> 
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <button type="submit">Book Now</button>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
