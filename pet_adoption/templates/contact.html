{% load static %}
<link rel="stylesheet" type="text/css" href = "{% static 'css/contact.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% block content %}

    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #000000;">
        <div class="container-fluid">
            <!-- Logo -->
            <a  class="navbar-brand" href="{% url 'homepage'%}">
                <img style="height: 9%; width: 9%;" src="{% static 'images/3.jpg' %}" alt="PetPaw Logo">
            </a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adoption_process' %}" style="color: #ffffff;">Adoption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}" style="color: #ffffff;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}" style="color: #ffffff;">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pet_list' %}" style="color: #ffffff;">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_appointment' %}" style="color: #ffffff;">Book Appointment</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                          data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
                          More
                      </a>
                      <ul class="dropdown-menu custom-dropdown" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="{% url 'faq' %}" style="color: #ffffff;">FAQ</a></li>
                          <li><a class="dropdown-item" href="{% url 'user_login' %}" style="color: #ffffff;">Login</a></li>
                          <li><a class="dropdown-item" href="{% url 'user_register' %}" style="color: #ffffff;">Register</a></li>
                      </ul>
                  </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <section class="contact-form-section">
            <h2>Send us a Message</h2>
            <form action="{% url 'contact_submit' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Contact Information -->
        <section class="contact-info-section">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> petpaws@gmail.com</p>
            <p><strong>Phone:</strong> +91 90909090</p>
            <p><strong>Address:</strong>kerala</p>
        </section>
    </div>

    <!-- Dog Picture -->
    <img src="{% static 'images/dog.jpg' %}" alt="Dog Picture" class="dog-picture">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
