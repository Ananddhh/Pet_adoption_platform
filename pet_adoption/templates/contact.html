{% load static %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar {
            background-color: #020d19;
            color: #ffffff;
            margin :0 ;
        }
        .custom-dropdown {
            background-color: #000000;
        }
        .dropdown-item {
        background-color: rgba(255, 255, 255, 0); 
        color: #ffffff;
        }
        .footer {
            margin :0 ;
        }
        .dropdown-item:hover {
            color: #000000;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff; 
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }

        /* Contact Form Styles */
        .contact-form-section {
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            background-color: #f8f9fa; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            color: #555;
        }

        button[type="submit"] {
            padding: 12px 24px;
            background-color: #000000; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; 
        }

        /* Contact Info Styles */
        .contact-info-section {
            padding: 15px; 
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f8f9fa; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }


        /* Dog Picture Styles */
        .dog-picture {
            position: absolute;
            bottom: 0px; /* Adjust distance from bottom */
            right: 0px; /* Adjust distance from left */
            max-width: 250px; /* Adjust maximum width */
            border-radius: 5px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
        }
    </style>
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #000000;">
      <div class="container-fluid">
          <!-- Logo -->
          <a  class="navbar-brand" href="{% url 'homepage'%}">
            <img style="height: 9%; width: 9%;" src="{% static 'images/3.jpg' %}" alt="PetPaw Logo">
        </a>
          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links --> 
           <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
                  
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}" style="color: #ffffff;">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}" style="color: #ffffff;">Contact</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'pet_list' %}" style="color: #ffffff;">Pets</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'book_appointment' %}" style="color: #ffffff;">Book Appointment</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
                        More
                    </a>
                    <ul class="dropdown-menu custom-dropdown" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="{% url 'faq' %}" >FAQ</a></li>
                        <li><a class="dropdown-item" href="{% url 'lost_found_pets' %}" >Lost & found</a></li>
                        
                        <li><a class="dropdown-item"  href="{% url 'adoption_process' %}">Adoption</a></li>
                    </ul>
                </li>
                  </li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <section class="contact-form-section">
            <h2>Send us a Message</h2>
            <form action="{% url 'contact_submit' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Contact Information -->
        <section class="contact-info-section">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> petpaws@gmail.com</p>
            <p><strong>Phone:</strong> +91 90909090</p>
            <p><strong>Address:</strong>kerala</p>
        </section>
    </div>

    <!-- Dog Picture -->
    <img src="{% static 'images/dog.jpg' %}" alt="Dog Picture" class="dog-picture">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
