{% extends 'base.html' %}
{% load static %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .navbar {
        background-color: #020d19;
        color: #ffffff;
        margin :0 ;
    }
    .custom-dropdown {
        background-color: #000000;
    }
    .dropdown-item {
        background-color: rgba(255, 255, 255, 0); 
        color: #ffffff;
    }
    .footer {
        margin :0 ;
    }
    .dropdown-item:hover {
        color: #000000;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #fff; 
        background-image: url("{% static 'images/pexels-karolina-grabowska-4709445.jpg' %}");
        color: #000000;
        margin: 0;
        padding: 0;
        position: relative;
        background-position: center;
        background-size: cover;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-top: 0%;
        margin-bottom: 20px;
        color: #fbfbfb;
        background-color: #0000006d;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
    }

    p {
        line-height: 1.6;
        margin-bottom: 15px;
        color: #555;
    }

    /* Contact Form Styles */
    .contact-form-section {
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        background-color: #f8f9fa6d; 
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #000000;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
        color: #555;
    }

    button[type="submit"] {
        padding: 12px 24px;
        background-color: #000000; 
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3; 
    }

    /* Contact Info Styles */
    .contact-info-section {
        padding: 15px; 
        border-radius: 5px;
        margin-bottom: 15px;
        background-color: #000000; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 

    }

    .contact-info-section h2 {
        color: #fff;
    }       

    .contact-info-section p {
        color: #fff;
    }


    /* Dog Picture */
    .dog-picture {
        position: absolute;
        bottom: 0px; /* Adjust distance from bottom */
        right: 0px; /* Adjust distance from left */
        max-width: 250px; /* Adjust maximum width */
        border-radius: 5px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
    }
</style>

<div class="container">
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <section class="contact-form-section">
        <h2>Send us a Message</h2>
        <form action="{% url 'contact_submit' %}" method="post" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Contact Information -->
    <section class="contact-info-section">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> petpaws@gmail.com</p>
        <p><strong>Phone:</strong> +91 90909090</p>
        <p><strong>Address:</strong>kerala</p>
        <!-- <img src="{% static 'images/dog.jpg' %}" alt="Dog Picture" class="dog-picture"> -->
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
