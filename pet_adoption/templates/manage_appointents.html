{%include 'base.html'%}
{% block content %}
<body>
    <h1>Manage Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td>{{ appointment.notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%endblock%}
