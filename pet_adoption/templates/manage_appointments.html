{% extends 'base1.html' %}
{% load static %}

{% block content %}
<br>
<br>
<br>
<div class="container" style="color: #ffffff;">
    <h1 style="font-size: 24px; color: #000000; margin-bottom: 20px; text-align: center;">Manage Appointments</h1>
    {% for appointment in appointments %}
    <div class="card" style="border-radius: 10px; box-shadow: 0 2px 4px rgba(255, 255, 255, 0.5); margin-bottom: 20px; background-color: rgba(255, 255, 255, 0.1);">
        <div class="card-header" style="background-color: rgba(255, 255, 255, 0.3); border-bottom: 1px solid rgba(255, 255, 255, 0.5);">
            <h5 class="card-title" style="margin: 0; padding: 12px 15px; color: #000000;">{{ appointment.name }}</h5>
        </div>
        <div class="card-body" style="padding: 0; overflow-x: auto;">
            <table class="table" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.5); background-color: rgba(255, 255, 255, 0.3);">Date</th>
                        <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.5); background-color: rgba(255, 255, 255, 0.3);">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color: rgba(255, 255, 255, 0.2);">
                        <td style="padding: 12px 15px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.5);">{{ appointment.date }}</td>
                        <td style="padding: 12px 15px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.5);">{{ appointment.time }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>
<br>
<br>
<br>
{% endblock %}
