{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #fff;
    }

    header {
        background-color: #000000;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 4px solid #ff6600;
    }

    .containerr {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .pet-details {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        border: 2px solid #000000;
    }

    h1 {
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        margin-top: 20px;
        color: #ffcc00;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .pet-image {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border: 2px solid #000000;
    }

    p {
        margin-bottom: 10px;
        color: #ddd;
    }

    .availability {
        font-weight: bold;
        color: #00ffcc;
    }

    .adopt-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #7a0606;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border: 2px solid #d1cbcb;
    }

    .adopt-button:hover {
        background-color: #0d0804;
        border: 2px solid #ffffff;
    }

    .animated-button {
        background-color: #883b085b;
        color: #fff;
        border: 2px solid #d5d2d0;
        padding: 7px 15px;
        font-size: 14px;
        border-radius: 20px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }

    .animated-button:hover {
        transform: scale(1.05);
    }

   

   

    @keyframes slide {
        0% {
            transform: translateX(-10%);
        }
        100% {
            transform: translateX(0);
        }
    }

    .animated-slide {
        animation: slide 2s ease;
    }
</style>

<header>
    <h1>{{ pet.name }}</h1>
</header>

<div class="containerr">
    <div class="pet-details animated-slide">
        <!-- <strong>Description:</strong> -->
        <p> {{ pet.description }}</p>
    </div>

    <img class="pet-image" src="{{ pet.image.url }}" alt="{{ pet.name }}">
    <br><br>

    
    <div class="pet-detailss animated-slide">
        <p><strong>Species:</strong> {{ pet.species }}</p>
        <p><strong>Breed:</strong> {{ pet.breed }}</p>
        <p><strong>Age:</strong> {{ pet.age }}</p>
        <p><strong>Available:</strong> <span class="availability">{% if pet.available %}Yes{% else %}No{% endif %}</span></p>
        
        <!-- Form for adoption -->
        <form action="{% url 'adopt_pet' pet_id=pet.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="adopt-button animated-button">Adopt Now</button>
        </form>
    </div>
</div>


{% endblock %}
