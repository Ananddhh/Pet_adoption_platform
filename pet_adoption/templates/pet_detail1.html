{% extends 'base1.html' %}
{% load static %}
<!-- {% url 'pet_detail' pk=1 %} -->

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0); /* Black background */
            color: #fff; /* White text color */
        }

        header {
            background-color: transparent;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .containerr {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        .pet-details {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black details container */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 48px; /* Larger font size */
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00; /* Golden yellow text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
        }

        .pet-image {
            width: 100%;
            border-radius: 10px; /* Rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Image shadow */
        }

        p {
            margin-bottom: 10px;
            color: #ddd; /* Light gray text color */
        }

        .availability {
            font-weight: bold;
            color: #00ffcc; /* Turquoise color for availability */
        }

        .adopt-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e70000; 
            color: #fff; 
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .adopt-button:hover {
            background-color: #ff6600; 
            
        }
    </style>
    <br>
    <br>

    <header>
        <h1>{{ pet.name }}</h1>
    </header>

    <div class="containerr">
        <div class="pet-details">
            <p><strong>Description:</strong> {{ pet.description }}</p>
        </div>

        <img class="pet-image" src="{{ pet.image.url }}" alt="{{ pet.name }}">
        <br>
        
        <div class="pet-details">
            <p><strong>Species:</strong> {{ pet.species }}</p>
            <p><strong>Breed:</strong> {{ pet.breed }}</p>
            <p><strong>Age:</strong> {{ pet.age }}</p>
            <p><strong>Available:</strong> <span class="availability">{% if pet.available %}Yes{% else %}No{% endif %}</span></p>
           
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
{% endblock %}
