{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/nose.jpg' %}"); 
            background-size: cover;
            background-repeat: repeat;
            /* background-position: center; */
            color: #fff; /* White text color */
        }

        .containerr {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.4); /* Slightly transparent white container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        h1 {
            text-align: center;
            color: #000000; 
            margin-bottom: 38px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #000000; 
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Blue border color on focus */
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #000000; /* Blue background color for button */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #000000; /* Darker blue background color on hover */
        }

    </style>

    <div class="containerr">
        <h1>User Login</h1>
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p style="color: #000000;">Don't have an account? <a style="color: #ffffff;" href="{% url 'user_register' %}">Register</a></p>
        </div>
    </div>
{% endblock %}
