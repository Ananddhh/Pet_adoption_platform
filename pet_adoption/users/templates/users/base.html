<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}petpaws{% endblock %}</title>

    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS for dark theme -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    
    <!-- Custom CSS for navbar -->
    <style>
        /* Customize navbar */
        .navbar {
            background-color: #020d19; 
            color: #ffffff; 
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
          <a class="navbar-brand" href="#">pet paw</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'favorites_page' %}">Favorite</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">login</a>
                </li>
            
                <form class="d-flex mx-md-3" action="{% url 'movie_search' %}" method="GET">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search movies..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
              </ul>
  
             
              <!-- <form class="d-flex mx-md-3" action="{% url 'movie_search' %}" method="GET">
                  <input class="form-control me-2" type="search" name="query" placeholder="Search movies..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
              </form> -->
          </div>
      </div>
  </nav>

    <!-- Page Content -->
    <div class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            &copy; 2023 PetPaw. All Rights Reserved. .
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
